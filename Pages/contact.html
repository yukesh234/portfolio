</head>
<body>

  <div class="nav-container">

    <div class="nav-logo">
      <div>Yukesh Adhikari</div>

    <div class="wrapper">
    <div class="upper">
        <div class="desc">
            <p>Feel free to contact me anytime</p>
        </div>
        <div class="title">
            <h1>Contact me</h1>
        </div>
    </div>
    <div class="contactPage">
        <div class="messageus">
            <p>Send us a message</p>
        </div>
    <div class="contactmeform">
        <form action="#">
            <div class="details">
                <input type="text" required placeholder="Name" id="name">
                <input type="email" name="email" id="email" required placeholder="Email">
            </div>
            <div class="subject">
                <input type="text" name="subject" id="subject" placeholder="subject">
            </div>
            <div class="message">
                <textarea name="message" id="message" rows="5" cols="47" placeholder="Message"></textarea>
            </div>
            <div class="button">
                <button class="contact-btn">
                    <i class="fas fa-paper-plane"></i>
                    Contact Me
                    </button>
            </div>
        </form>
    </div>
    </div>
    </div>
    <script src="../script.js"></script>
</body>
